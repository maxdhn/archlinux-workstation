- name: Set mirrors
  ansible.builtin.command: reflector --verbose --save /etc/pacman.d/mirrorlist --score 10 --fastest 5 --protocol https --sort age
  changed_when: true

- name: Copy pacman configuration file
  ansible.builtin.copy:
    src: pacman.conf
    dest: /mnt/etc/
    mode: '0644'

- name: Bootstrap fs
  ansible.builtin.command: pacstrap /mnt base linux-lts linux-firmware python openssh sudo
  changed_when: true
